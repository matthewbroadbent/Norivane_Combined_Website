<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Article - Norivane</title>
    <meta name="description" id="pageDescription" content="Read the latest insights from Norivane">
    
    <!-- Norivane Brand Colors and Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --deep-blue: #0A2342;
            --sharp-teal: #00B2A9;
            --very-dark-grey: #212529;
            --medium-grey: #6c757d;
            --light-grey-text: #8b9bb4;
            --white: #FFFFFF;
            --light-grey: #f8f9fa;
            --border-grey: #e9ecef;
            --shadow-light: 0 2px 8px rgba(10, 35, 66, 0.08);
            --shadow-medium: 0 8px 32px rgba(10, 35, 66, 0.12);
            --gradient-primary: linear-gradient(135deg, var(--sharp-teal) 0%, #00d4c7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--very-dark-grey);
            background-color: var(--light-grey);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Navigation */
        .article-nav {
            background: white;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-grey);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--sharp-teal);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .share-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .share-btn:hover {
            transform: translateY(-1px);
        }

        /* Article Content */
        .article-main {
            padding: 3rem 0;
        }

        .loading-state,
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-light);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-grey);
            border-top-color: var(--sharp-teal);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .article-content {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            overflow: hidden;
            display: none;
        }

        .article-header {
            padding: 3rem 3rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-grey);
        }

        .article-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: var(--light-grey-text);
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--deep-blue);
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .article-excerpt {
            font-size: 1.125rem;
            color: var(--medium-grey);
            line-height: 1.5;
        }

        .article-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .article-body {
            padding: 3rem;
        }

        .article-text {
            font-size: 1.125rem;
            line-height: 1.7;
            color: var(--very-dark-grey);
        }

        .article-text p {
            margin-bottom: 1.5rem;
        }

        .article-text h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--deep-blue);
            margin: 2rem 0 1rem;
        }

        .article-text h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--deep-blue);
            margin: 1.5rem 0 0.75rem;
        }

        .article-text ul,
        .article-text ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .article-text li {
            margin-bottom: 0.5rem;
        }

        .article-text blockquote {
            border-left: 4px solid var(--sharp-teal);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--medium-grey);
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-grey);
        }

        .tag {
            background: rgba(0, 178, 169, 0.1);
            color: var(--sharp-teal);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .article-footer {
            padding: 2rem 3rem;
            background: var(--light-grey);
            text-align: center;
        }

        .back-to-blog {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .back-to-blog:hover {
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container,
            .nav-content {
                padding: 0 1rem;
            }

            .article-title {
                font-size: 2rem;
            }

            .article-header,
            .article-body,
            .article-footer {
                padding: 2rem 1.5rem;
            }

            .article-text {
                font-size: 1rem;
            }

            .share-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="article-nav">
        <div class="nav-content">
            <a href="/blog" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m12 19-7-7 7-7"/>
                    <path d="m19 12H5"/>
                </svg>
                Back to Blog
            </a>
            <button class="share-btn" onclick="shareArticle()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                    <polyline points="16,6 12,2 8,6"/>
                    <line x1="12" y1="2" x2="12" y2="15"/>
                </svg>
                Share
            </button>
        </div>
    </nav>

    <main class="article-main">
        <div class="container">
            <div id="loadingState" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading article...</p>
            </div>

            <div id="errorState" class="error-state" style="display: none;">
                <h2>Article not found</h2>
                <p>The article you're looking for doesn't exist or has been removed.</p>
                <a href="/blog" class="back-to-blog" style="margin-top: 1rem;">Back to Blog</a>
            </div>

            <article id="articleContent" class="article-content">
                <header class="article-header">
                    <div class="article-meta">
                        <span id="articleDate"></span>
                        <span>â€¢</span>
                        <span id="readTime"></span>
                    </div>
                    <h1 id="articleTitle" class="article-title"></h1>
                    <p id="articleExcerpt" class="article-excerpt"></p>
                </header>

                <div id="articleImageContainer"></div>

                <div class="article-body">
                    <div id="articleText" class="article-text"></div>
                    <div id="articleTags" class="article-tags"></div>
                </div>

                <footer class="article-footer">
                    <a href="/blog" class="back-to-blog">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m12 19-7-7 7-7"/>
                            <path d="m19 12H5"/>
                        </svg>
                        Back to Blog
                    </a>
                </footer>
            </article>
        </div>
    </main>

    <script>
        async function loadArticle() {
            const slug = getSlugFromUrl();
            
            if (!slug) {
                showErrorState();
                return;
            }

            try {
                const response = await fetch(`/api/blog/${slug}`);
                const data = await response.json();
                
                if (data.post) {
                    displayArticle(data.post);
                } else {
                    showErrorState();
                }
            } catch (error) {
                console.error('Error loading article:', error);
                showErrorState();
            }
        }

        function getSlugFromUrl() {
            const path = window.location.pathname;
            const segments = path.split('/');
            return segments[segments.length - 1];
        }

        function displayArticle(post) {
            // Update page metadata
            document.getElementById('pageTitle').textContent = post.meta_title || post.title;
            document.getElementById('pageDescription').content = post.meta_description || post.excerpt;
            document.title = `${post.title} - Norivane`;

            // Update article content
            document.getElementById('articleTitle').textContent = post.title;
            document.getElementById('articleExcerpt').textContent = post.excerpt;
            document.getElementById('articleDate').textContent = formatDate(post.published_at);
            document.getElementById('readTime').textContent = `${Math.ceil(post.content.length / 1000)} min read`;
            
            // Handle featured image
            const imageContainer = document.getElementById('articleImageContainer');
            if (post.featured_image) {
                imageContainer.innerHTML = `<img src="${post.featured_image}" alt="${post.title}" class="article-image">`;
            }

            // Format and display content
            const articleText = document.getElementById('articleText');
            articleText.innerHTML = formatContent(post.content);

            // Display tags
            const tagsContainer = document.getElementById('articleTags');
            if (post.tags && post.tags.length > 0) {
                tagsContainer.innerHTML = post.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            }

            // Show article and hide loading
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('articleContent').style.display = 'block';
        }

        function formatContent(content) {
            // Basic markdown-like formatting
            return content
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h2>$1</h2>');
        }

        function showErrorState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function shareArticle() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Article link copied to clipboard!');
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadArticle);
    </script>
</body>
</html>
